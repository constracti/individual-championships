<!doctype html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Διαγωνιζόμενοι | Ατομικά Πρωταθλήματα</title>
		<link rel="shortcut icon" href="strategy.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body class="container d-flex flex-column p-2">
		<div class="d-flex flex-row justify-content-between align-items-center">
			<h1 class="m-2">Διαγωνιζόμενοι</h1>
			<a href="index.html" class="m-2">Αρχική</a>
		</div>
		<div class="m-2">
			<div class="input-group">
				<label for="contestant-groupby" class="input-group-text">Ομαδοποίηση</label>
				<select id="contestant-groupby" class="form-select">
					<option value="unified">Ενιαία</option>
					<option value="teamwise">Κατά Ομάδες</option>
				</select>
			</div>
		</div>
		<div class="m-2">
			<div class="input-group">
				<label for="contestant-sortby" class="input-group-text">Ταξινόμηση</label>
				<select id="contestant-sortby" class="form-select">
					<option value="index">Σειριακά</option>
					<option value="name">Αλφαβητικά</option>
				</select>
			</div>
		</div>
		<div class="d-flex flex-row">
			<button class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#contestant-insert-form">Προσθήκη</button>
		</div>
		<div id="contestant-list" class="list-group m-2"></div>
		<form id="contestant-insert-form" class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h5 class="modal-title m-2">Προσθήκη Διαγωνιζόμενου</h5>
					</div>
					<div class="modal-body p-2">
						<div class="m-2">
							<label for="contestant-insert-name" class="form-label">Όνομα</label>
							<input type="text" id="contestant-insert-name" class="form-control" required="required">
						</div>
						<div class="m-2">
							<label for="contestant-insert-team" class="form-label">Ομάδα</label>
							<select id="contestant-insert-team" class="form-select"></select>
						</div>
					</div>
					<div class="modal-footer d-flex flex-row justify-content-end p-2">
						<button type="submit" class="btn btn-primary m-2">Υποβολή</button>
						<button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Άκυρο</button>
					</div>
				</div>
			</div>
		</form>
		<form id="contestant-update-form" class="modal">
			<input type="hidden" id="contestant-update-index" required="required">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h5 class="modal-title m-2">Επεξεργασία Διαγωνιζόμενου</h5>
					</div>
					<div class="modal-body p-2">
						<div class="m-2">
							<label for="contestant-update-name" class="form-label">Όνομα</label>
							<input type="text" id="contestant-update-name" class="form-control" required="required">
						</div>
						<div class="m-2">
							<label for="contestant-update-team" class="form-label">Ομάδα</label>
							<select id="contestant-update-team" class="form-select"></select>
						</div>
					</div>
					<div class="modal-footer d-flex flex-row justify-content-end p-2">
						<button type="submit" class="btn btn-primary m-2">Υποβολή</button>
						<button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Άκυρο</button>
					</div>
				</div>
			</div>
		</form>
		<form id="contestant-delete-form" class="modal">
			<input type="hidden" id="contestant-delete-index" required="required">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h5 class="modal-title m-2">Διαγραφή Διαγωνιζόμενου</h5>
					</div>
					<div class="modal-body p-2">
						<div class="m-2">Να διαγραφεί ο διαγωνιζόμενος «<span id="contestant-delete-name"></span>»;</div>
					</div>
					<div class="modal-footer d-flex flex-row justify-content-end p-2">
						<button type="submit" class="btn btn-danger m-2">Διαγραφή</button>
						<button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Άκυρο</button>
					</div>
				</div>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<script src="color-scheme.js"></script>
		<script src="common.js"></script>
		<script src="contestant.js"></script>
	</body>
</html>
