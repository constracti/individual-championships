<!doctype html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body class="container d-flex flex-column p-2">
		<div class="d-flex flex-row justify-content-between align-items-center">
			<h1 id="championship-name" class="m-2"></h1>
			<a href="index.html" class="m-2">Αρχική</a>
		</div>
		<div class="d-flex flex-row justify-content-between">
			<h2 id="round-title" class="m-2"></h2>
			<div class="d-flex flex-row">
				<button id="contestant-insert-button" class="btn btn-success m-2">Προσθήκη</button>
				<button id="round-shuffle-button" class="btn btn-secondary m-2">Ανάμιξη</button>
				<button id="round-backward-button" class="btn btn-danger m-2">Προηγούμενο</button>
				<button id="round-divide-button" class="btn btn-primary m-2">Επόμενο</button>
				<button id="round-unite-button" class="btn btn-danger m-2">Προηγούμενο</button>
				<button id="round-forward-button" class="btn btn-primary m-2">Επόμενο</button>
			</div>
		</div>
		<div id="round-unit-list" class="d-flex flew-row flex-wrap"></div>
		<div id="round-game-list" class="m-2 list-group"></div>
		<div id="round-list" class="d-flex flex-column"></div>
		<form id="contestant-insert-form" class="modal">
			<input type="hidden" id="contestant-insert-unit">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h5 class="modal-title m-2">Προσθήκη Διαγωνιζόμενου</h5>
					</div>
					<div class="modal-body p-2">
						<div class="m-2">
							<label for="contestant-insert-team" class="form-label">Ομάδα</label>
							<select id="contestant-insert-team" class="form-select"></select>
						</div>
						<div class="m-2">
							<label for="contestant-insert-select" class="form-label">Διαγωνιζόμενος</label>
							<select id="contestant-insert-select" class="form-select" required="required"></select>
						</div>
					</div>
					<div class="modal-footer d-flex flex-row justify-content-end p-2">
						<button type="submit" class="btn btn-primary m-2">Υποβολή</button>
						<button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Άκυρο</button>
					</div>
				</div>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<script src="color-scheme.js"></script>
		<script src="common.js"></script>
		<script src="view.js"></script>
	</body>
</html>
