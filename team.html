<!doctype html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ομάδες | Ατομικά Πρωταθλήματα</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body class="container d-flex flex-column p-2">
		<div class="d-flex flex-row justify-content-between align-items-center">
			<h1 class="m-2">Ομάδες</h1>
			<a href="index.html" class="m-2">Αρχική</a>
		</div>
		<div class="d-flex flex-row">
			<button class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#team-insert-form">Προσθήκη</button>
		</div>
		<div id="team-list" class="list-group m-2"></div>
		<form id="team-insert-form" class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h5 class="modal-title m-2">Προσθήκη Ομάδας</h5>
					</div>
					<div class="modal-body p-2">
						<div class="m-2">
							<label for="team-insert-name" class="form-label">Όνομα</label>
							<input type="text" id="team-insert-name" class="form-control" required="required">
						</div>
					</div>
					<div class="modal-footer d-flex flex-row justify-content-end p-2">
						<button type="submit" class="btn btn-primary m-2">Υποβολή</button>
						<button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Άκυρο</button>
					</div>
				</div>
			</div>
		</form>
		<form id="team-update-form" class="modal">
			<input type="hidden" id="team-update-index" required="required">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h5 class="modal-title m-2">Επεξεργασία Ομάδας</h5>
					</div>
					<div class="modal-body p-2">
						<div class="m-2">
							<label for="team-update-name" class="form-label">Όνομα</label>
							<input type="text" id="team-update-name" class="form-control" required="required">
						</div>
					</div>
					<div class="modal-footer d-flex flex-row justify-content-end p-2">
						<button type="submit" class="btn btn-primary m-2">Υποβολή</button>
						<button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Άκυρο</button>
					</div>
				</div>
			</div>
		</form>
		<form id="team-delete-form" class="modal">
			<input type="hidden" id="team-delete-index" required="required">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header p-2">
						<h5 class="modal-title m-2">Διαγραφή Ομάδας</h5>
					</div>
					<div class="modal-body p-2">
						<div class="m-2">Να διαγραφεί η ομάδα «<span id="team-delete-name"></span>»;</div>
					</div>
					<div class="modal-footer d-flex flex-row justify-content-end p-2">
						<button type="submit" class="btn btn-danger m-2">Διαγραφή</button>
						<button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Άκυρο</button>
					</div>
				</div>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<script src="color-scheme.js"></script>
		<script src="common.js"></script>
		<script src="team.js"></script>
	</body>
</html>
